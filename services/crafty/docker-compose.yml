# REFERENCE
# https://docs.craftycontrol.com/pages/getting-started/installation/docker/?h=docker

networks:
  crafty:
    name: crafty

services:
  crafty:
    image: arcadiatechnology/crafty-4:4.4.0
    container_name: crafty
    restart: unless-stopped
    networks:
      - crafty
    ports:
        - ${CRAFTY_HTTP_PORT:-8000}:8000                # HTTP
        - ${CRAFTY_HTTP_PORTS:-8443}:8443               # HTTPS
        - ${CRAFTY_PORT_DYNMAP:-8123}:8123              # DYNMAP
        - ${CRAFTY_PORT_BEDROCK:-19132}:19132/udp       # BEDROCK
        - ${CRAFTY_PORT_RANGE:-25500-25600}:25500-25600 # PORT RANGE
    volumes:
        - ./backups:/crafty/backups
        - ./logs:/crafty/logs
        - ./servers:/crafty/servers
        - ./config:/crafty/app/config
        - ./import:/crafty/import
    env_file: .env
    environment:
        - TZ=Etc/UTC
