# REFERENCE
# https://tldraw.dev/installation

networks:
  tldraw:
    name: tldraw

services:
  tldraw:
    container_name: tldraw
    restart: unless-stopped
    env_file:
      - path: ".env"
        required: false
      - path: ".env.override"
        required: false
    build:
      context: .
      dockerfile: dockerfile
    networks:
      - tldraw
    ports:
      - ${PORT_TLDRAW:-6000}:3000
